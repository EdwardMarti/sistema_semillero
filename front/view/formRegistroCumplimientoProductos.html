    <div class="modal inmodal fade" id="modalCumplimiento" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" style="padding: 1px 1px; background: #aa1916;">

                <h3 class="modal-title" style="color: #ffffff;">Registro de Cumplimiento</h3>
            </div>
            <div class="modal-body">
                <input type="hidden" id="id"/>
                <div class="row">
                    <div class="col-7 form-group">
                        <label for="formGroupExampleInput">Grupo de Investigacion </label>
                        <select class="form-control" name="grupo_investigacion" id="grupo_investigacion"> </select>
                    </div>
                    <div class="col-5 form-group">
                        <label for="formGroupExampleInput">Año </label>
                        <input type="number" min="2021" max="2100" style="background: white;" class="form-control"
                               name="anio" id="anio"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-7 form-group">
                        <label for="formGroupExampleInput">Semilleros </label>
                        <select class="form-control" name="semillero" id="semillero"> </select>
                    </div>
                    <div class="col-5 form-group">
                        <label for="formGroupExampleInput">Informacion Academica: </label>
                            <label class="float-right text-secondary"><span id="_descripcion_semestre">1</span> semestre del
                            <span id="_anio_descripcion_semestre"></span></label>
                        <br/>
                        <div class="row mx-auto">

                            <div class="form-check form-check-inline mx-auto">
                                <input class="form-check-input" type="radio" name="semestre" id="inlineRadioSemestre1"
                                       value="1" checked/>
                                <label class="form-check-label" for="inlineRadio1">1° Semestre</label>
                            </div>
                            <div class="form-check form-check-inline mx-auto">
                                <input class="form-check-input" type="radio" name="semestre" id="inlineRadioSemestre2"
                                       value="2"/>
                                <label class="form-check-label" for="inlineRadio2">2° Semestre</label>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-7 form-group">
<!--                        <label for="formGroupExampleInput">Productos </label>-->
<!--                        <input class="form-control" name="grupo_investigacion" id="asasasas" />-->
                    </div>
                    <div class="col-5 form-group">
                        <label>Porcentaje </label>
                        <label class="float-right" id="_porcentaje">50 %</label>
                        <input value="50" type="range" style="background: white;" class="form-control form-range" id="porcentaje"/>
                    </div>
                </div>
                <div class="dropdown-divider"></div>
                <span class="text-black"><strong>Productos</strong></span>
                <div class="row">
                    <div class="col-7 form-group">
<!--                        <p id="productos"></p>-->
                        <div  data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="0" class="scrollspy-example text-black" tabindex="0" id="productos">

                        </div>
                    </div>
                    <div class="col-5 form-group">
                    <div class="row">
                       <div class="col-9 mx-auto">
                           <input type="text" style="background: white;" class="form-control" name="newProduct" id="newProduct" placeholder="Agregar Producto"/>

                       </div>
                        <div class="text-center mx-auto">
                            <input class="btn btn-sm btn-primary" type="button" value="Agregar" id="addProduct">
                        </div>
                    </div>
                    </div>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="horas_investigacion">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Recomiendo las horas de investigación
                        solicitadas</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="cumple_productos_exigidos" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Cumple con los productos mínimos
                        exigidos en el artículo 25 del Acuerdo 056 de 2012.</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" onclick="closeModalCumplimiento()">Close</button>
                <button type="button" class="btn btn-primary" style="display: none;" id="btnActualizar"
                        onclick="actualizarCumplimiento()">Actualizar
                </button>
                <button type="button" class="btn btn-primary" id="btnRegCumpliento" onclick="registrarCumplimiento()">
                    Registrar
                </button>
            </div>
        </div>
    </div>
</div>
