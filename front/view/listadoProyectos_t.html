<div class="modal inmodal" id="ModalLoadData" tabindex="-1" role="dialog" style="display: none;" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <label title="Upload image file" for="fileUpload" class="btn btn-primary">

                                </div>
                                <div class="form-group">
                                    <label for="Inputfecha_ini">fecha_ini</label>

                            <div class="col-6">

                                    <label for="Inputresumen">resumen</label>
                                    <input type="text" name="resumen" class="form-control" id="Inputresumen" placeholder="resumen">
                                </div>

                                    <input type="text" name="obj_general" class="form-control" id="Inputobj_general" placeholder="obj_general">

                                    <label for="Inputobj_especifico">obj_especifico</label>

                                    <label for="Inputresultados">resultados</label>
                                    <input type="text" name="resultados" class="form-control" id="Inputresultados" placeholder="resultados">

                                    <label for="Inputcosto_valor">costo_valor</label>

                </div>

            <div class="modal-footer">
