<body style="background-color: #fcfafa !important">

        <!-- header -->
        <nav class="d-flex justify-content-between navbar-static-top" style="
          background: #ffffff;

                <li>
                    <a class="personalizado font-weight-bold" href="../login.html"><i class="fa fa-user-o"></i>Iniciar sesión</a>
                    <!--  <a class="personalizado font-weight-bold" href="../login.html" -->

                </li>

            </ul>
        </nav>
        <!-- //header -->

        <!-- banner slider-->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner h-100" id="bannerFerias">
                <div class="carousel-item active h-100">
                    <div class="row h-100">
                        <div class="col-md-5 d-flex justify-content-center align-items-center">
                            <img class="programa" src="resources/img/logo_programa_h.png" />
                        </div>
                        <div class="col-md-5 d-flex justify-content-end align-items-center text-center">
                            <p style="text-align: center;  box-shadow: 2px 2px 5px #999;">
                                <h1><b>Sistema de Gestion de Semilleros de Investigacion</b></h1>
                        </div>
                        <div class="col-md-2 d-flex justify-content-center align-items-center">

                        </div>
                    </div>

            </div>

        </div>
        <!-- //banner slider -->

        <br>
        <br>

        <div class="container-fluid col-2" style="background-color: #aa1916 !important ;  box-shadow: 2px 2px 5px #999;">
            <div class="row align-content-center inscribir">
                <div class="col-md-12 text-center"><br>
                    <a class="personalizado1 font-weight-bold" onclick="mostrarModalRegistro()">
                        <i class="fa fa-file-text-o"></i><br> Pre - Registrar Semillero</a>

                </div>
            </div>
            <br />
        </div>
        <br />

        <!-- footer -->
        <div class="footer" style="background-color: #aa1916">
            <div class="float-right" style="color: #ffffff">
                <strong>UFPS</strong>© 2021
            </div>
        </div>
        <!-- //footer -->


        <div class="modal inmodal fade" id="myModalRegistro" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header" style="padding: 1px 1px; background:#aa1916 ; ">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h3 class="modal-title" style="color: #ffffff">Pre-Registro Semillero</h3>

                    </div>
                    <div class="modal-body">
                        <!--  padding: 5px 5px;-->
                        <div class="ibox-content">
                            <h3 class="modal-title" style=" text-align: center"><b>informacion Semillero</b></h3>
                            <div class="row">

                                <div class="col-6">

                                    <div class="form-group">

                                        <label for="formGroupExampleInput">Nombre: </label>
                                        <input type="text" style="background: white;" class="form-control" name="nombre" id="nombre" required>

                                    </div>

                                    <div class="form-group">
                                        <label for="formGroupExampleInput">Grupo de Investigacion </label>
                                        <select class="form-control" name="grupo_investigacion" id="grupo_investigacion">
                                      <option value="-1">SELECCIONE</option>

                                  </select>

                                    </div>

                                    <div class="form-group">
                                        <label for="formGroupExampleInput">Departamentos </label>
                                        <select onchange="cargarSelectPlan(this.value);" class="form-control" name="departamentos" id="departamentos">
                                      <option value="-1">SELECCIONE</option>

                                  </select>

                                    </div>

                                    <div class="form-group">
                                        <label for="formGroupExampleInput">Linea de Investigacion </label>
                                        <select class="form-control" name="linea_i" id="linea_i">
                                      <option value="-1">SELECCIONE</option>

                                  </select>

                                    </div>



                                </div>
                                <!-------------------------------------------------->
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="formGroupExampleInput">Sigla </label>
                                        <input type="text" style="background: white;" class="form-control" name="sigla" id="sigla">

                                    </div>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput">Facultad</label>
                                        <select onchange="cargarSelectDepartamentos(this.value);" class="form-control" name="facultades" id="facultades">
                                      <option  value="-1">SELECCIONE</option>

                                  </select>

                                    </div>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput">Plan de Estudios</label>
                                        <select class="form-control" name="p_estudio" id="p_estudio">
                                      <option value="-1">SELECCIONE</option>

                                  </select>

                                    </div>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput">Fecha de Creacion </label>
                                        <input type="date" style="background: white;" class="form-control" name="fecha" id="fecha">

                                    </div>


                                </div>
                            </div>
                            <hr>
                            <h3 class="modal-title" style=" text-align: center"><b>Informacion Tutor</b></h3>
                            <hr>
                            <div class="row">

                                <div class="col-6">

                                    <div class="form-group">

                                        <label for="formGroupExampleInput">Nombre </label>
                                        <input type="text" style="background: white;" class="form-control" name="nombreD" id="nombreD" required>

                                    </div>
                                    <div class="form-group">

                                        <label for="formGroupExampleInput">Telefono </label>
                                        <input type="text" style="background: white;" class="form-control" name="telefonoD" id="telefonoD" required>

                                    </div>
                                </div>
                                <div class="col-6">

                                    <div class="form-group">

                                        <label for="formGroupExampleInput">Correo </label>
                                        <input type="text" style="background: white;" class="form-control" name="correoD" id="correoD" required>

                                    </div>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput">Tipo Vinculacion</label>
                                        <select class="form-control" name="tp_vinculacion" id="tp_vinculacion">
                                      <option value="-1">SELECCIONE</option>

                                  </select>

                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="registrarSemillero()">Registrar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Default-JavaScript-File -->
